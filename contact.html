    <div class="container">
        <div class="row">
            <div class="col-sm-1">                 
            </div>
            <div class="col-md-8">
                <div class="well well-sm">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                                </div>

                                <div class="form-group">
                                    <label for="name">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="name">Message</label>
                                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
                                </div>

                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">Send Message</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-3">

                    <h2 id="sidebar">Connect with Me</h2>
                </div>

                    <div class="col-lg-4">
                        <!-- Github link -->
                        <a target="_blank" href="https://github.com/Hoang-Minh">

                        <a target="_blank" href="https://www.linkedin.com/in/minh-nguyen-89289394/">

                    </div>

                        <!-- Stackoverflow link -->
                        <a target="_blank" href="https://stackoverflow.com/users/2383193/hoang-minh">

                        </a>

                </div>
